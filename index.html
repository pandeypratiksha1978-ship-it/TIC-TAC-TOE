<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>

    <link rel="icon" type="image/x-icon" href="./img/tic-tac-toe.png" />

    <script
      src="https://kit.fontawesome.com/93eef3d5b6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>

    <main>
      <div class="game-info">
        <p id="game-info-txt">Player X's turn</p>
      </div>

      <div id="mode-selection">
        <h2 class="mode-title">Select Game Mode</h2>
        <button class="mode-btn" id="pvp-btn">Player vs Player</button>
        <button class="mode-btn" id="pvb-btn">Player vs Bot</button>
      </div>

      <div id="game-board">
        <div class="grid-cell" data-index="0"></div>
        <div class="grid-cell" data-index="1"></div>
        <div class="grid-cell" data-index="2"></div>
        <div class="grid-cell" data-index="3"></div>
        <div class="grid-cell" data-index="4"></div>
        <div class="grid-cell" data-index="5"></div>
        <div class="grid-cell" data-index="6"></div>
        <div class="grid-cell" data-index="7"></div>
        <div class="grid-cell" data-index="8"></div>
      </div>

      <dialog class="modal">
        <div class="modal-container">
          <p class="endgame-msg"></p>
          <button type="button" class="replay-game">Replay</button>
        </div>
      </dialog>
    </main>
  </body>
</html>
